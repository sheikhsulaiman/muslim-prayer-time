name: Release Android APK

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Get dependencies
        run: |
          cd apps/mobile
          flutter pub get

      - name: Configure Keystore
        if: ${{ secrets.KEYSTORE_BASE64 != '' }}
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > apps/mobile/android/app/release-keystore.jks
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" > apps/mobile/android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> apps/mobile/android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> apps/mobile/android/key.properties
          echo "storeFile=app/release-keystore.jks" >> apps/mobile/android/key.properties

      - name: Build APK
        run: |
          cd apps/mobile
          flutter build apk --release

      - name: Get version
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "version=v1.0.0-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Muslim Prayer Time ${{ steps.version.outputs.version }}
          body: |
            ## What's New
            - Updated restricted prayer times logic
            - Three restricted periods: after sunrise, before Dhuhr, before Maghrib
            - Improved UI with all prayer times displayed correctly

            ## Download
            Download the APK below to install on your Android device.
          files: |
            apps/mobile/build/app/outputs/flutter-apk/app-release.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
